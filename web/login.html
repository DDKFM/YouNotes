<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <script>
function showmodal()
{
  $(document).ready(function(){
    $('#modal1').modal('open');
  });
}
  </script>
<div class="container" style="margin-top:12%;">

<!--<h1 style="font-weight:bold">youNOTE<h1>-->
<h4 style="font-weight:bold;padding-bottom:0.5em;">LOGIN</h4>

<form action="/login" method="POST">
    Benutzername: <input type="text" name="username"/><br/>
    Passwort: <input type="password" name="password"/>
    <button type="submit" class="btn btn-default">Absenden</button>
</form>

<a class="btn-floating btn-large waves-effect waves-light teal" style="position: fixed; bottom: 10px; right: 10px; "><i class="material-icons">add</i></a>
<!-- Modal Structure -->
<div id="modal1" class="modal">
<div id="divAddUser" class="modal-content">
  <form action="/register" method="POST">
    <div class="form-group">
      <label for="fieldUsername">Benutzername:</label>
      <input type="text" class="form-control" id="fieldUsername">
    </div>

    <div class="form-group">
      <label for="fieldEMail">Email Adresse:</label>
      <input type="email" class="form-control" id="fieldEMail">
    </div>

    <div class="form-group">
      <label for="fieldPassword">Password:</label>
      <input type="password" class="form-control" id="fieldPassword">
    </div>

    <div class="form-group">
      <label for="fieldPasswordRepeat">Password wiederholen:</label>
      <input type="password" class="form-control" id="fieldPasswordRepeat">
    </div>
    <button type="submit" class="btn btn-default">
      Registrieren
    </button>

  </form>
</div>

</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</body>
</html>
